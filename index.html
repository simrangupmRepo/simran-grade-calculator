<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-card">
      <h1>ðŸ“š Student Grade Calculator</h1>
      <p class="subtitle">Calculate total marks, percentage & final grade</p>

      <div class="input-section">
        <label for="subject-count">Number of Subjects</label>
        <input type="number" id="subject-count" min="1" max="20" value="5">
        <button id="generate-btn" class="btn btn-primary">Generate Subject Fields</button>
      </div>

      <div id="subjects-container" class="subjects-container"></div>

      <button id="calculate-btn" class="btn btn-calculate">Calculate Grade</button>

      <div id="results" class="results"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
